    "jsonSchemaDialect": "https://json-schema.org/draft/2020-12/schema",
    "components": {
        "schemas": {
            "BuiltinTool": {
                "type": "string",
                "enum": [
                    "brave_search",
                    "wolfram_alpha",
                    "photogen",
                    "code_interpreter"
                ]
            },
            "CompletionMessage": {
                "type": "object",
                "properties": {
                    "role": {
                        "type": "string",
                        "const": "assistant",
                        "default": "assistant"
                    },
                    "content": {
                        "oneOf": [
                            {
                                "type": "string"
                            },
                            {
                                "$ref": "#/components/schemas/ImageMedia"
                            },
                            {
                                "type": "array",
                                "items": {
                                    "oneOf": [
                                        {
                                            "type": "string"
                                        },
                                        {
                                            "$ref": "#/components/schemas/ImageMedia"
                                        }
                                    ]
                                }
                            }
                        ]
                    },
                    "stop_reason": {
                        "$ref": "#/components/schemas/StopReason"
                    },
                    "tool_calls": {
                        "type": "array",
                        "items": {
                            "$ref": "#/components/schemas/ToolCall"
                        }
                    }
                },
                "additionalProperties": false,
                "required": [
                    "role",
                    "content",
                    "stop_reason",
                    "tool_calls"
                ]
            },
            "ImageMedia": {
                "type": "object",
                "properties": {
                    "image": {
                        "oneOf": [
                            {
                                "type": "object",
                                "properties": {
                                    "format": {
                                        "type": "string"
                                    },
                                    "format_description": {
                                        "type": "string"
                                    }
                                },
                                "additionalProperties": false,
                                "title": "This class represents an image object.  To create"
                            },
                            {
                                "$ref": "#/components/schemas/URL"
                            }
                        ]
                    }
                },
                "additionalProperties": false,
                "required": [
                    "image"
                ]
            },
            "SamplingParams": {
                "type": "object",
                "properties": {
                    "strategy": {
                        "$ref": "#/components/schemas/SamplingStrategy",
                        "default": "greedy"
                    },
                    "temperature": {
                        "type": "number",
                        "default": 0.0
                    },
                    "top_p": {
                        "type": "number",
                        "default": 0.95
                    },
                    "top_k": {
                        "type": "integer",
                        "default": 0
                    },
                    "max_tokens": {
                        "type": "integer",
                        "default": 0
                    },
                    "repetition_penalty": {
                        "type": "number",
                        "default": 1.0
                    }
                },
                "additionalProperties": false,
                "required": [
                    "strategy"
                ]
            },
            "SamplingStrategy": {
                "type": "string",
                "enum": [
                    "greedy",
                    "top_p",
                    "top_k"
                ]
            },
            "StopReason": {
                "type": "string",
                "enum": [
                    "end_of_turn",
                    "end_of_message",
                    "out_of_tokens"
                ]
            },
            "SystemMessage": {
                "type": "object",
                "properties": {
                    "role": {
                        "type": "string",
                        "const": "system",
                        "default": "system"
                    },
                    "content": {
                        "oneOf": [
                            {
                                "type": "string"
                            },
                            {
                                "$ref": "#/components/schemas/ImageMedia"
                            },
                            {
                                "type": "array",
                                "items": {
                                    "oneOf": [
                                        {
                                            "type": "string"
                                        },
                                        {
                                            "$ref": "#/components/schemas/ImageMedia"
                                        }
                                    ]
                                }
                            }
                        ]
                    }
                },
                "additionalProperties": false,
                "required": [
                    "role",
                    "content"
                ]
            },
            "ToolCall": {
                "type": "object",

                    "call_id": {
                        "type": "string"
                    },
                    "tool_name": {
                        "oneOf": [
                            {
                                "$ref": "#/components/schemas/BuiltinTool"
                            },
                            {
                                "type": "string"
                            }
                        ]
                    },
                    "arguments": {
                        "type": "object",
                        "additionalProperties": {
                            "oneOf": [
                                {
                                    "type": "string"
                                },
                                {
                                    "type": "integer"
                                },
                                {
                                    "type": "number"
                                },
                                {
                                    "type": "boolean"
                                },
                                {
                                    "type": "null"
                                },
                                {
                                    "type": "array",
                                    "items": {
                                        "oneOf": [
                                            {
                                                "type": "string"
                                            },
                                            {
                                                "type": "integer"
                                            },
                                            {
                                                "type": "number"
                                            },
                                            {
                                                "type": "boolean"
                                            },
                                            {
                                                "type": "null"
                                            }
                                        ]
                                    }
                                },
                                {
                                    "type": "object",

                                        "oneOf": [

                                                "type": "string"
                                            },
                                            {
                                                "type": "integer"
                                            },
                                            {
                                                "type": "number"
                                            },
                                            {
                                                "type": "boolean"
                                            },
                                            {
                                                "type": "null"
                                            }
                                        ]
                                    }
                                }
                            ]
                        }
                    }
                },
                "additionalProperties": false,
                "required": [

                    "tool_name",
